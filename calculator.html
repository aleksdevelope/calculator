<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div id="calculator_borders">
        <div class="column">
            <input type="text" value="" id="result">
        </div>
        <div id-="format" class="column">
            <input type="button" value="C" id="clear" class="format_buttons">
            <input type="button" value="âŒ«" id="backspace" class="format_buttons">
        </div>
        <div class="column">
            <input type="button" value="1" id="number1" class="numbers">
            <input type="button" value="2" id="number2" class="numbers">
            <input type="button" value="3" id="number3" class="numbers">
            <input type="button" value="+" id="plus">
        </div>
        <div class="column">
            <input type="button" value="4" id="number4" class="numbers">
            <input type="button" value="5" id="number5" class="numbers">
            <input type="button" value="6" id="number6" class="numbers">
            <input type="button" value="-" id="minus">
        </div>
        <div class="column">
            <input type="button" value="7" id="number7" class="numbers">
            <input type="button" value="8" id="number8" class="numbers">
            <input type="button" value="9" id="number9" class="numbers">
            <input type="button" value="/" id="divide">
        </div>
        <div class="column">
            <input type="button" value="." id="dot">
            <input type="button" value="0" id="number0" class="numbers">
            <input type="button" value="=" id="equal">
            <input type="button" value="x" id="multiply">
        </div>

    </div>
    <script src="./scripts/main.js"></script>
</body>

</html>
